<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>13-logical-property</title>
  <style>
    section {
      text-align: start;
      /* start 逻辑值 */
    }

    h2 {
      border-inline-start: .3em solid #ccc;
      /* border-inline-start 逻辑属性 */
      padding-inline-start: .5em;
      /* padding-inline-start 逻辑属性 */
    }
  </style>
</head>

<body>
  <section dir="auto">
    <h2>第一章</h2>
    <div>本章介绍了逻辑属性和逻辑值，这是一个演示示例。</div>
  </section>
  <section dir="auto">
    <h2>الفصل الأول</h2>
    <div>يقدم هذا الفصل القيم المنطقية والمنطقية ، والتي هي مثال توضيحي.</div>
  </section>
  <script></script>
</body>

</html>
