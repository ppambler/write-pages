<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>07-float</title>
  <style>
    body {
      border: 1px solid black;
    }

    .box1 {
      width: 100px;
      height: 100px;
      background: pink;
      float: right;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background: skyblue;
      clear: right;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <script></script>
</body>

</html>
