<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>01-box</title>
  <style>
    body {
      margin:0;
      padding: 0;
      border: 10px solid salmon;
    }
    .box1 {
      width: 100px;
      height: 100px;
      background-color: pink;
      padding: 20px;
      border: 10px solid rgba(0.5,0.5,0.5,0.1);
      margin: 20px;
    }
    .box2 {
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
    .box3 {
      width: 100px;
      height: 100px;
      background-color: yellowgreen;
    }
  </style>
</head>

<body>
  <div class="box1">我是一个盒子</div>
  <div class="box2">我是另一个盒子</div>
  <div class="box3">我是 box3 盒子</div>
  <script></script>
</body>

</html>
