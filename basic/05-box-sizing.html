<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>05-box-sizing</title>
  <style>
    .box1 {
      width: 300px;
      height: 200px;
      background: pink;
    }

    .box2 {
      /* width: 300px; */
      height: 100px;
      background: skyblue;
    }

    .box3 {
      padding: 10px;
      border: 5px black solid;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2">盒子的内容</div>
  </div>
  <div class="box1">
    <div class="box2 box3">盒子的内容</div>
  </div>
  <script></script>
</body>

</html>
