<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>01</title>
  <style></style>
</head>

<body>

  <h1>float 元素 `width:auto` 适应于内容</h1>
  <button id="prev"><a href="javascript:history.go(-1)">上一页</a></button>
  <button id="next"><a href="#">下一页</a></button>
  <p>展示区：</p>
  <style>
    a {
      text-decoration: none;
      color: black;
    }

    p {
      border-bottom: 2px solid black;
      padding-bottom: 4px;
      margin-top: 30px;
    }

    .demo {
      margin: 20px 0;
    }
  </style>
  <style>
    .father {
      border: 1px solid salmon;
      width: 400px;
    }

    .child {
      background-color: gold;
      color: black;
      border: 1px solid black;
    }

    .float {
      float: left;
    }
  </style>
  <div class="demo">
    <div class="father">
      <div class="child eg1 float">
        div 元素
      </div>
    </div>
    son：auto × auto，father：400 × 0
  </div>
  <div class="demo">
    <div class="father">
      <span class="child eg1 float">
        span 元素
      </span>
    </div>
    son：auto × auto，father：400 × 0
  </div>
  <script>
    const nextPages = document.querySelector('#next a')
    const urlStr = window.location.href
    const fileName = urlStr.match(/([^\/.]+)$|([^\/]+)(\.[^\/.]+)$/)[2]
    nextPages.href = `./${Number(fileName) + 1}.html`
  </script>
</body>

</html>
