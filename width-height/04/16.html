<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>01</title>
  <style></style>
</head>

<body>

  <h1>line box 和 line box</h1>
  <button id="prev"><a href="javascript:history.go(-1)">上一页</a></button>
  <button id="next"><a href="#">下一页</a></button>
  <p>展示区：</p>
  <style>
    a {
      text-decoration: none;
      color: black;
    }

    p {
      border-bottom: 2px solid black;
      padding-bottom: 4px;
      margin-top: 30px;
    }

    .demo {
      margin-bottom: 200px;
    }
  </style>
  <style>
    .father {
      border: 1px solid salmon;
      width: 400px;
      height: 100px;
      color: black;
    }

    .first {
      background-color: lightgreen;
      margin-bottom: 40px;
    }
    .second {
      background-color: gold;
      width: 200px;
      height: 40px;
    }
    .third {
      background-color: lightpink;
      margin-top: 40px;
      line-height: 28px;
    }

    .float {
      float: left;
    }
  </style>
  <div class="demo">
    <div class="father">
      <span class="first">第一个 div</span>
      <div class="second">第二个 div，no float</div>
      <span class="third">第三个 div，我们合并了，都在一行</span>
    </div>
  </div>
  <div class="demo">
    <div class="father">
      <span class="first">第一个 div</span>
      <div class="second float">第二个 div，float</div>
      <span class="third">第三个 div，我们合并了，都在一个 line box 里，惊不惊喜？意不意外？</span>
    </div>
  </div>
  
  <script>
    const nextPages = document.querySelector('#next a')
    const urlStr = window.location.href
    const fileName = urlStr.match(/([^\/.]+)$|([^\/]+)(\.[^\/.]+)$/)[2]
    nextPages.href = `./${Number(fileName) + 1}.html`
  </script>
</body>

</html>
