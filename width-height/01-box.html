<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="utf-8">
  <title>01-box</title>
  <style>
    .box2 {
      box-sizing: border-box;
      width: 200px;
      padding: 20px;
      border: 10px solid salmon;
    }

    .eg {
      border: 1px solid skyblue;
    }

    .box3 {
      width: 200px;
      border: 1px solid salmon;
    }

    .box4 {
      width: 200px;
      border: 1px solid gold;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class='son1'></div>
  </div>
  <div class="box2">
    <div class='son2'>我是box2的儿子</div>
  </div>

  <div class="eg"><span>111111111111111111111111111111111111111111</span></div>
  <div class="box3">
    <span>111111111111111111111111111111111111111111</span>
  </div>
  <div class="box3">
    <span>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
  </div>
  <div class="box3">
    <span>一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一</span>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="box4">
    <span>一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一一</span>
  </div>
  <script></script>
</body>

</html>
